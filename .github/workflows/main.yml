name: "Infra Deployment Orchestrator"

on:
  workflow_call:
    inputs:
      role_arn:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      working_directory:
        required: false
        type: string
        default: "."
      lambda_code_path:
        required: false
        type: string
        description: "Path to the Lambda code directory containing Dockerfile"
        default: ""
      build_image:
        required: false
        type: boolean
        description: "Whether to build and push Docker image for Lambda"
        default: false

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:

  # Stage 1 — Authenticate with AWS OIDC
  creds:
    name: "AWS Credentials via OIDC"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    outputs:
      access_key: ${{ steps.creds.outputs.aws-access-key-id }}
      secret_key: ${{ steps.creds.outputs.aws-secret-access-key }}
      session_token: ${{ steps.creds.outputs.aws-session-token }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ inputs.aws_region }}
          role-session-name: "oidc-session"

      - name: Verify caller identity
        run: aws sts get-caller-identity


  # Stage 2 — Build Docker Image (Optional)
  build-image:
    name: "Build Lambda Docker Image"
    needs: creds
    if: ${{ inputs.build_image }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image_uri: ${{ steps.push.outputs.image_uri }}

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/lambda-function

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG -t $REGISTRY/$IMAGE_NAME:latest ${{ inputs.lambda_code_path }}
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME:latest
          echo "image_uri=$REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT


  # Stage 3 — Terraform Plan
  plan:
    name: "Terraform Plan"
    needs: [creds, build-image]
    if: always() && needs.creds.result == 'success' && (needs.build-image.result == 'success' || needs.build-image.result == 'skipped')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    env:
      AWS_ACCESS_KEY_ID: ${{ needs.creds.outputs.access_key }}
      AWS_SECRET_ACCESS_KEY: ${{ needs.creds.outputs.secret_key }}
      AWS_SESSION_TOKEN: ${{ needs.creds.outputs.session_token }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          if [ "${{ inputs.build_image }}" == "true" ]; then
            terraform plan -var="lambda_image_uri=${{ needs.build-image.outputs.image_uri }}" -out=tfplan -no-color
          else
            terraform plan -out=tfplan -no-color
          fi

      - name: Upload Plan File
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working_directory }}/tfplan
          retention-days: 1


  # Stage 4 — Terraform Apply
  apply:
    name: "Terraform Apply"
    needs: [creds, build-image, plan]
    if: always() && needs.plan.result == 'success'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    env:
      AWS_ACCESS_KEY_ID: ${{ needs.creds.outputs.access_key }}
      AWS_SECRET_ACCESS_KEY: ${{ needs.creds.outputs.secret_key }}
      AWS_SESSION_TOKEN: ${{ needs.creds.outputs.session_token }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Download Plan File
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working_directory }}

      - name: Terraform Apply
        run: |
          if [ "${{ inputs.build_image }}" == "true" ]; then
            terraform apply -var="lambda_image_uri=${{ needs.build-image.outputs.image_uri }}" -auto-approve tfplan
          else
            terraform apply -auto-approve tfplan
          fi