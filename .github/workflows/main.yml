name: "Infra Deployment Orchestrator"

on:
  workflow_call:
    inputs:
      role_arn:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      working_directory:
        required: true
        type: string
      lambda_code_path:
        required: false
        type: string
        default: ""
      dockerfile_path:
        required: false
        type: string
        default: "lambda-python.Dockerfile"
      use_local_dockerfile:
        required: false
        type: boolean
        default: false
      lambda_handler:
        required: false
        type: string
        default: "app.lambda_handler"
      build_image:
        required: false
        type: boolean
        default: false
      branch_name:
        required: false
        type: string
        default: "main"
      service_name:
        required: true
        type: string
      stage:
        required: true
        type: string
      tfstate_bucket:
        required: false
        type: string
        default: "tfstate-dev-815817733987"
      lock_table:
        required: false
        type: string
        default: "terraform-locks-dev-815817733987"

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:

  ########################################################
  # JOB 1 — BUILD DOCKER IMAGE (OPTIONAL)
  ########################################################
  build-image:
    name: "Build Lambda Docker Image"
    runs-on: ubuntu-latest
    if: ${{ inputs.build_image }}

    permissions:
      contents: read
      packages: write

    outputs:
      image_uri: ${{ steps.push.outputs.image_uri }}

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/lambda-function

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Infra repo for Dockerfile
        if: ${{ !inputs.use_local_dockerfile }}
        uses: actions/checkout@v4
        with:
          repository: unfettered-one/Infra
          path: _infra
          ref: ${{ inputs.branch_name }}

      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        id: push
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

          if [ "${{ inputs.use_local_dockerfile }}" == "true" ]; then
            DOCKERFILE_PATH="${{ inputs.dockerfile_path }}"
          else
            DOCKERFILE_PATH="_infra/dockerfiles/${{ inputs.dockerfile_path }}"
          fi

          docker build \
            -f "$DOCKERFILE_PATH" \
            --build-arg HANDLER=${{ inputs.lambda_handler }} \
            -t $REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG \
            -t $REGISTRY/$IMAGE_NAME_LOWER:latest \
            ${{ inputs.lambda_code_path }}

          docker push $REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME_LOWER:latest

          echo "image_uri=$REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG" >> $GITHUB_OUTPUT




  ########################################################
  # JOB 2 — TERRAFORM PLAN
  ########################################################
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: build-image
    if: ${{ always() && (inputs.build_image == false || needs.build-image.result == 'success') }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Infra repo for composite action
        uses: actions/checkout@v4
        with:
          repository: unfettered-one/Infra
          path: _infra
          ref: ${{ inputs.branch_name }}

      - name: Configure AWS Credentials
        uses: ./_infra/.github/actions/aws-credentials
        with:
          role_arn: ${{ inputs.role_arn }}
          aws_region: ${{ inputs.aws_region }}

      - name: Wait for Docker Image (if needed)
        if: ${{ inputs.build_image }}
        uses: actions/github-script@v7
        with:
          script: |
            const build_image_run = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const buildJob = build_image_run.data.jobs.find(job => job.name.includes('Build Lambda Docker Image'));
            if (buildJob && buildJob.status !== 'completed') {
              console.log('Waiting for build-image job to complete...');
              throw new Error('build-image job not yet complete, will retry');
            }

      - name: Get Image URI
        if: ${{ inputs.build_image }}
        id: get_image
        run: |
          echo "Fetching image URI from build-image job outputs"
          # This will be available from the build-image job outputs

      - name: Create backend.hcl
        working-directory: ${{ inputs.working_directory }}
        run: |
          cat > backend.hcl << EOF
          bucket         = "${{ inputs.tfstate_bucket }}"
          key            = "${{ inputs.service_name }}/terraform.tfstate"
          region         = "${{ inputs.aws_region }}"
          dynamodb_table = "${{ inputs.lock_table }}"
          encrypt        = true
          EOF

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: ${{ inputs.working_directory }}
        run: |
          if [ "${{ inputs.build_image }}" == "true" ]; then
            terraform plan \
              -var="lambda_image_uri=${{ needs['build-image'].outputs.image_uri }}" \
              -var="region=${{ inputs.aws_region }}" \
              -var="stage=${{ inputs.stage }}" \
              -var="service_name=${{ inputs.service_name }}" \
              -var="lock_table=${{ inputs.lock_table }}" \
              -var="lock_bucket=${{ inputs.tfstate_bucket }}" \
              -out=tfplan
          else
            terraform plan \
              -var="region=${{ inputs.aws_region }}" \
              -var="stage=${{ inputs.stage }}" \
              -var="service_name=${{ inputs.service_name }}" \
              -out=tfplan
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working_directory }}/tfplan


  ########################################################
  # JOB 3 — TERRAFORM APPLY
  ########################################################
  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: plan
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Infra repo for composite action
        uses: actions/checkout@v4
        with:
          repository: unfettered-one/Infra
          path: _infra
          ref: ${{ inputs.branch_name }}

      - name: Configure AWS Credentials
        uses: ./_infra/.github/actions/aws-credentials
        with:
          role_arn: ${{ inputs.role_arn }}
          aws_region: ${{ inputs.aws_region }}

      - name: Create backend.hcl
        working-directory: ${{ inputs.working_directory }}
        run: |
          cat > backend.hcl << EOF
          bucket         = "${{ inputs.tfstate_bucket }}"
          key            = "${{ inputs.service_name }}/terraform.tfstate}"
          region         = "${{ inputs.aws_region }}"
          dynamodb_table = "${{ inputs.lock_table }}"
          encrypt        = true
          EOF

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init -backend-config=backend.hcl

      - uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working_directory }}

      - name: Terraform Apply
        working-directory: ${{ inputs.working_directory }}
        run: terraform apply -auto-approve tfplan
