name: "Infra Deployment Orchestrator"

on:
  workflow_call:
    inputs:
      role_arn:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      working_directory:
        required: true
        type: string
      lambda_code_path:
        required: false
        type: string
        default: ""
      dockerfile_path:
        required: false
        type: string
        default: "lambda-python.Dockerfile"
      use_local_dockerfile:
        required: false
        type: boolean
        default: false
      lambda_handler:
        required: false
        type: string
        default: "app.lambda_handler"
      build_image:
        required: false
        type: boolean
        default: false
      branch_name:
        required: false
        type: string
        default: "main"
      service_name:
        required: true
        type: string
      stage:
        required: true
        type: string
      tfstate_bucket:
        required: false
        type: string
        default: "tfstate-dev-815817733987"
      lock_table:
        required: false
        type: string
        default: "terraform-locks-dev-815817733987"

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:

  # -----------------------------
  # Stage 1 — AWS OIDC Credentials
  # -----------------------------
  creds:
    name: "AWS Credentials via OIDC"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    outputs:
      access_key: ${{ steps.creds.outputs.aws-access-key-id }}
      secret_key: ${{ steps.creds.outputs.aws-secret-access-key }}
      session_token: ${{ steps.creds.outputs.aws-session-token }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ inputs.aws_region }}
          role-session-name: "oidc-session"

      - name: Verify Caller Identity
        run: aws sts get-caller-identity

  # -----------------------------
  # Stage 2 — Docker Build (Optional)
  # -----------------------------
  build-image:
    name: "Build Lambda Docker Image"
    needs: creds
    if: ${{ inputs.build_image }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image_uri: ${{ steps.push.outputs.image_uri }}

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/lambda-function

    steps:
      - name: Checkout service repo
        uses: actions/checkout@v4

      - name: Checkout Infra repo (for Dockerfile)
        if: ${{ !inputs.use_local_dockerfile }}
        uses: actions/checkout@v4
        with:
          repository: unfettered-one/Infra
          path: _infra
          ref: ${{ inputs.branch_name }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        id: push
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

          # Decide Dockerfile source
          if [ "${{ inputs.use_local_dockerfile }}" == "true" ]; then
            DOCKERFILE_PATH="${{ inputs.dockerfile_path }}"
          else
            DOCKERFILE_PATH="_infra/dockerfiles/${{ inputs.dockerfile_path }}"
          fi

          docker build \
            -f "$DOCKERFILE_PATH" \
            --build-arg HANDLER=${{ inputs.lambda_handler }} \
            -t $REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG \
            -t $REGISTRY/$IMAGE_NAME_LOWER:latest \
            ${{ inputs.lambda_code_path }}

          docker push $REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME_LOWER:latest
          echo "image_uri=$REGISTRY/$IMAGE_NAME_LOWER:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # -----------------------------
  # Stage 3 — Terraform Plan
  # -----------------------------
  plan:
    name: "Terraform Plan"
    needs: [creds, build-image]
    if: always() && needs.creds.result == 'success' && (needs.build-image.result == 'success' || needs.build-image.result == 'skipped')
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ needs.creds.outputs.access_key }}
      AWS_SECRET_ACCESS_KEY: ${{ needs.creds.outputs.secret_key }}
      AWS_SESSION_TOKEN: ${{ needs.creds.outputs.session_token }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup backend configuration
        working-directory: ${{ inputs.working_directory }}
        run: |
          cat > backend.hcl << EOF
          bucket         = "${{ inputs.tfstate_bucket }}"
          key            = "${{ inputs.service_name }}/terraform.tfstate"
          region         = "${{ inputs.aws_region }}"
          dynamodb_table = "${{ inputs.lock_table }}"
          encrypt        = true
          EOF

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: ${{ inputs.working_directory }}
        run: |
          if [ "${{ inputs.build_image }}" == "true" ]; then
            terraform plan \
              -var="lambda_image_uri=${{ needs['build-image'].outputs.image_uri }}" \
              -var="region=${{ inputs.aws_region }}" \
              -var="stage=${{ inputs.stage }}" \
              -var="service_name=${{ inputs.service_name }}" \
              -out=tfplan -no-color
          else
            terraform plan \
              -var="region=${{ inputs.aws_region }}" \
              -var="stage=${{ inputs.stage }}" \
              -var="service_name=${{ inputs.service_name }}" \
              -out=tfplan -no-color
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working_directory }}/tfplan

  # -----------------------------
  # Stage 4 — Terraform Apply
  # -----------------------------
  apply:
    name: "Terraform Apply"
    needs: [creds, build-image, plan]
    if: always() && needs.plan.result == 'success'
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ needs.creds.outputs.access_key }}
      AWS_SECRET_ACCESS_KEY: ${{ needs.creds.outputs.secret_key }}
      AWS_SESSION_TOKEN: ${{ needs.creds.outputs.session_token }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup backend configuration
        working-directory: ${{ inputs.working_directory }}
        run: |
          cat > backend.hcl << EOF
          bucket         = "${{ inputs.tfstate_bucket }}"
          key            = "${{ inputs.service_name }}/terraform.tfstate"
          region         = "${{ inputs.aws_region }}"
          dynamodb_table = "${{ inputs.lock_table }}"
          encrypt        = true
          EOF

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init -backend-config=backend.hcl

      - uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working_directory }}

      - name: Terraform Apply
        working-directory: ${{ inputs.working_directory }}
        run: |
          if [ "${{ inputs.build_image }}" == "true" ]; then
            terraform apply \
              -var="lambda_image_uri=${{ needs['build-image'].outputs.image_uri }}" \
              -var="region=${{ inputs.aws_region }}" \
              -var="stage=${{ inputs.stage }}" \
              -var="service_name=${{ inputs.service_name }}" \
              -auto-approve tfplan
          else
            terraform apply \
              -var="region=${{ inputs.aws_region }}" \
              -var="stage=${{ inputs.stage }}" \
              -var="service_name=${{ inputs.service_name }}" \
              -auto-approve tfplan
          fi
